name: SQL Drift Detection

on:
  workflow_call:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  sql-drift:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - name: Install sqlc
        run: go install github.com/sqlc-dev/sqlc/cmd/sqlc@latest
      - name: Check for SQL drift
        run: bash scripts/sql-diff.sh
