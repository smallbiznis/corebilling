name: Reusable Build

on:
  workflow_call:
    inputs:
      push:
        required: false
        type: boolean
        default: true
      tag-latest:
        required: false
        type: boolean
        default: true
      additional-tags:
        required: false
        type: string
        default: ''
    outputs:
      image-tag:
        description: "Primary image tag"
        value: ${{ jobs.build.outputs.image-tag }}

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.image_tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare tags
        id: meta
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/corebilling
          TAGS=("${IMAGE}:${{ github.sha }}")
          if [[ "${{ inputs.tag-latest }}" == 'true' ]]; then
            TAGS+=("${IMAGE}:latest")
          fi
          if [[ -n "${{ inputs.additional-tags }}" ]]; then
            IFS=',' read -ra EXTRA <<< "${{ inputs.additional-tags }}"
            for t in "${EXTRA[@]}"; do
              TAGS+=("${IMAGE}:${t}")
            done
          fi
          printf "tags=%s\n" "${TAGS[*]}" >> "$GITHUB_OUTPUT"
          echo "image_tag=${IMAGE}:${{ github.sha }}" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ inputs.push }}
          tags: ${{ steps.meta.outputs.tags }}
